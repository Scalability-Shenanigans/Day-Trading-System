version: "3.8"

services:

  db:
    build: ./Database
    networks:
      - day-trading
    ports:
      - "27017:27017"
  
  pollingservice:
    build: ./PollingService
    depends_on:
      - db
    networks:
      - day-trading
    restart: always

  #Create replicas of transaction server replicated is default deploy mode
  transactionserver:
    build: ./TransactionServer
    depends_on:
      - db
      - redis
    networks:
      - day-trading
    deploy:
      replicas: 10

  redis:
    build: ./cache
    command: ["redis-server", "/usr/local/etc/redis/redis.conf"]
    ports:
      - "6379:6379"


  loadbalancer:
    build: ./LoadBalancer
    depends_on:
      - transactionserver
      - pollingservice
    ports:
      - "5100:5100"
    networks:
      - day-trading
    restart: always
  
  quoteserver:
    build: ./QuoteServer
    ports:
      - "4444:4444"
    networks:
      - day-trading
    restart: always


networks:
  # Create a new Docker network.
  # Bridge by Default
  day-trading: